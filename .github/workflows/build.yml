name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
            distribution: 'temurin'
            java-version: '11'

      - name: Build Kotlin Metadata Package
        uses: actions/upload-artifact@v4
        with:
          distribution: 'release'  # или другое нужное значение

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: build/output/
