name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Если у вас есть отдельная задача сборки Kotlin Metadata Package,
      # можно вызвать её как gradle-задачу:
      - name: Build Kotlin Metadata Package
        run: ./gradlew buildKotlinMetadataPackage

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: build/output/
